{% extends 'base.html' %}

{% block title %}Admin Login | Secure Access{% endblock %}

{% block extra_head %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
{% endblock %}

{% block content %}
  <div class="login-right-panel">
    <div class="admin-login-container">
      <div class="login-header">
        <h2><i class="fas fa-sign-in-alt"></i> Admin Login</h2>
        <p class="login-subtitle">Enter your credentials to continue</p>
      </div>
      
      <div id="error" class="form-error"></div>
      
      <form id="login-form" class="login-form">
        <div class="input-group">
          <label for="email">
            <i class="fas fa-envelope"></i> Email Address
          </label>
          <div class="input-with-icon">
            <input id="email" type="email" placeholder="admin@example.com" autocomplete="username">
            <i class="fas fa-user-tie input-icon"></i>
          </div>
        </div>
        
        <div class="input-group">
          <label for="password">
            <i class="fas fa-key"></i> Password
          </label>
          <div class="input-with-icon">
            <input id="password" type="password" placeholder="••••••••" autocomplete="current-password">
            <i class="fas fa-lock input-icon"></i>
            <button type="button" class="password-toggle" id="password-toggle">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>
        
        <div class="form-options">
          <label class="checkbox-container">
            <input type="checkbox" id="remember-me">
            <span class="checkmark"></span>
            Remember me
          </label>
          <a href="#" class="forgot-link">Forgot password?</a>
        </div>
        
        <button id="admin-login-btn" class="login-button">
          <span class="btn-text">Login to Dashboard</span>
          <span class="btn-icon"><i class="fas fa-arrow-right"></i></span>
          <div class="loading-spinner"></div>
        </button>
      </form>
      
      <div class="login-footer">
        <p class="timestamp">
          <i class="far fa-clock"></i> 
          <span id="current-time"></span>
        </p>
        <p class="access-note">
          <i class="fas fa-exclamation-circle"></i>
          Unauthorized access is prohibited
        </p>
      </div>
    </div>
  </div>
{% endblock %}

{% block scripts %}
  <script type="module" src="{{ url_for('static', filename='js/admin_login.js') }}"></script>
{% endblock %}
